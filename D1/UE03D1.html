<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UE03D1</title>
        <link rel="stylesheet" href="styles.css">
    </head>
   <body>

        <div id="randomNumContainer">
            <div id="randomNum"></div>
            <div id="runs"></div>
        </div>

    <div id="calculator">
        <input class="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" id="b9" onclick="appendNum('9')">9</button>
            <button class="button" id="b8" onclick="appendNum('8')">8</button>
            <button class="button" id="b7" onclick="appendNum('7')">7</button>
            <button class="button" id="b6" onclick="appendNum('6')">6</button>
            <button class="button" id="b5" onclick="appendNum('5')">5</button>
            <button class="button" id="b4" onclick="appendNum('4')">4</button>
            <button class="button" id="b3" onclick="appendNum('3')">3</button>
            <button class="button" id="b2" onclick="appendNum('2')">2</button>
            <button class="button" id="b1" onclick="appendNum('1')">1</button>
            <button class="button" id="b0" onclick="appendNum('0')">0</button>
            <button class="button" id="b." onclick="appendNum('.')">.</button>

            <button class="button operator" onclick="appendOp('*')">*</button>

            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="saveDataContainer">
        <button class="button" onclick="saveResults()">Save results</button>
    </div>
    <script src="function.js"></script>
   </body>
</html>
